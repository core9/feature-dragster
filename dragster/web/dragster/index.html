		<div id="page-selector"
			style="float: right; width: 990px; text-align: right; margin-right: 30px;">



			<div id="request" style="float: right; width: 473px;">

				<input type="text" id="menu-geo" style="margin-right: -1px;"
					list="menu-geo-json-datalist" placeholder="e.g. Geo">
				<datalist id="menu-geo-json-datalist"></datalist>

				<input type="text" id="menu-hostname"
					style="width: 309px; margin-right: 1px;"
					list="menu-hostname-json-datalist" placeholder="e.g. Hostname">
				<datalist id="menu-hostname-json-datalist"></datalist>

				<input type="text" id="menu-page" list="menu-page-json-datalist"
					style="width: 465px; margin-right: 1px;" placeholder="e.g. Page">
				<datalist id="menu-page-json-datalist"></datalist>

				<input type="text" id="menu-request"
					list="menu-request-json-datalist"
					style="width: 465px; margin-right: -3px;"
					placeholder="e.g. Request">
				<datalist id="menu-request-json-datalist"></datalist>

				<br style="clear: both;"> <input type="text"
					id="menu-useragent" style="margin-right: -1px;"
					list="menu-useragent-json-datalist" placeholder="e.g. Useragent">
				<datalist id="menu-useragent-json-datalist"></datalist>

				<input type="text" id="menu-period" style="margin-right: -1px;"
					list="menu-period-json-datalist" placeholder="e.g. Period">
				<datalist id="menu-period-json-datalist"></datalist>

				<input type="text" id="menu-percentage" style="margin-right: 1px;"
					list="menu-percentage-json-datalist" placeholder="e.g. Percentage">
				<datalist id="menu-percentage-json-datalist"></datalist>

			</div>


			<div id="non-request" style="margin-right: 470px; width: 467px;">
				<input type="text" id="menu-display" style="margin-right: -1px;"
					list="menu-display-json-datalist" placeholder="e.g. Display">
				<datalist id="menu-display-json-datalist"></datalist>

				<input type="text" id="menu-action" style="margin-right: -1px;"
					list="menu-action-json-datalist" placeholder="e.g. Action">
				<datalist id="menu-action-json-datalist"></datalist>


				<input type="text" id="menu-version" style="margin-right: -1px;"

				<datalist id="menu-version-json-datalist"></datalist>


				<input type="text" id="menu-status" list="menu-status-json-datalist"
					style="margin-right: -1px;" placeholder="e.g. Status">

		<div id="show-menu"
			style="width: 20px; height: 20px; background: red; position: absolute; z-index: 999;"></div>

<div id="widget-placeholder" style="display:none;">
</div>
<div id="hover-placeholder" style="display:none;">
</div>


<div id="selection-placeholder" style="position:fixed; right:0px; top:230px; width:140px; height:100px; border:2px solid #ccc;">
    <form>
      <input type="text" name="name"></input>
      <input type="color" name="color"> <input type="color"
        name="secondaryColor"> <input type="number" name="vertical"
          value="50"> <input type="number" name="horizontal"
            value="50"> <input type="number" name="gutter" value="50">
                <button type="submit" name="save" value="true">save</button>
    </form>
</div>


	<div id="columns" class="columns-wrapper" data-source="test.html">
		<div id="elem1" class="column" draggable="true">
			<div class="content"
				style="display: block; height: inherit; width: inherit; background: red; position: static;">
				<header>A</header>
			</div>
		</div>
		<div id="elem2" class="column" draggable="true">
			<div class="content"
				style="display: block; height: 100%; width: 100%; background: red; position: static;">
				<header>B</header>
			</div>
		</div>
		<div id="elem3" class="column" draggable="true">

			<div class="content" contenteditable="true" data-widget="content"
				style="display: block; height: 100%; width: 100%; background: red; position: static;">

			</div>

		</div>
		<div id="elem4" class="column" draggable="true">
			<div class="content" data-widget="comment"
				style="display: block; height: 100%; width: 100%; background: red; position: static;">





			</div>
		</div>
		<div id="elem5" class="column" draggable="true">
			<div class="content"
				style="display: block; height: 100%; width: 100%; background: red; position: static;">
				<header>E</header>
			</div>
		</div>
		<div id="elem6" class="column" draggable="true">
			<div class="content"
				style="display: block; height: 100%; width: 100%; background: red; position: static;">
				<header>F</header>
			</div>
		</div>
	</div>


	<script src="vendor/nedb/nedb.min.js"></script>
	<script type="application/dart" src="dragster.dart"></script>
	<script src="packages/browser/dart.js"></script>
